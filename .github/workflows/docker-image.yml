name: Publish Docker Image

on:
  push:
    branches: [ main, dev ]
    
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%dT%H:%M:%S')"
      
      - name: Check out
        uses: actions/checkout@v2
      
      - name: Check out the repo
        uses: actions/checkout@v3
      
      - name: Find and Replace
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "/**  HASH_ID **/"
          replace: "${{ github.sha }}"
          regex: false

      - name: Find and Replace1
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "/**  HASH_DATE **/"
          replace: "${{ steps.date.outputs.date }}"
          regex: false
      
      - name: login
        run: docker login ghcr.io -u=juanferrin99 -p=${{secrets.password}}

      - name: build image
        run: docker build . --tag ghcr.io/juanferrin99/dock:main
        env:
          MY_DATE: ${MY_DATE}
          IDHASH: ${IDHASH}
          
      - name: push image
        run: docker push ghcr.io/juanferrin99/dock:main

