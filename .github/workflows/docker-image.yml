

name: Publish Docker Image

on:
  push:
    branches: [ main, dev ]
        
jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out
        uses: actions/checkout@v2
        
      - name: get date
        run: echo "MY_DATE=2020-10-07T12:00:00+01:00" >> $GITHUB_ENV
          
      - name: Get  id
        run:  echo "IDHASH=$(git rev-parse --short HEAD)" >> ${GITHUB_ENV}
      
      - name: Docker meta
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: ghcr.io/Agustin-PerezR/estoanda
          tag-sha: true
          tag-edge: false
          tag-latest: true
          
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}
          
      - name: eCHO  id
        run:  echo  ${{github.actor}}

      - name: build image
        run: docker build . --tag ghcr.io/${{github.actor}}/dock:main
      - name: push image
        run: docker push ghcr.io/${{github.actor}}/dock:main
